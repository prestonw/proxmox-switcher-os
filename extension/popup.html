<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Proxmox Switcher</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      width: 200px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <strong>Switcher</strong>
  <hr />
  <button onclick="openVM(100)">VM 100</button>
  <button onclick="openVM(101)">VM 101</button>
  <script>
    function openVM(id) {
      chrome.tabs.query({ active: true, currentWindow: true }, function(tabs) {
        var base = 'http://localhost:8006/#v1:0:';
        chrome.tabs.update(tabs[0].id, { url: base + id + ':' });
      });
    }
  </script>
</body>
</html>
